# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - JiraOutlook

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build --configuration Release

      - name: dotnet publish
        run: dotnet publish 2-1-Call-MSGraph/WebApp-OpenIDConnect-DotNet-graph.csproj -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: ${{env.DOTNET_ROOT}}/myapp

      - name: Install ReportGenerator
        continue-on-error: true
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Run unit tests with code coverage
        continue-on-error: true
        run: dotnet test --configuration Release /p:CollectCoverageMetrics=true /p:CoverletOutput=./coverage/ /p:CoverletOutputFormat=cobertura

      - name: Generate coverage report
        continue-on-error: true
        run: reportgenerator -reports:"**/coverage/coverage.cobertura.xml" -targetdir:"coverage-report" -reporttypes:Html

      - name: Deploy coverage report to GitHub Pages
        continue-on-error: true
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./coverage-report
          destination_dir: coverage          


  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: release-build
          path: .
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F5E168DA20AA41029DE13C4079E3D5B3 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_678187CF7CE5494C867ABEEF61AFCA31 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B11E01EF38A340E8B025491CAA912ACD }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'JiraOutlook'
          slot-name: 'Production'
          package: .
          